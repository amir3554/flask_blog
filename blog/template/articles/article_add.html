{% extends 'main/base.html' %}
{% block content %}
<!-- main container -->
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col shadow-lg p-3 mb-5 bg-body rounded">
                <div class="content-section">
                    <form method="post" enctype="multipart/form-data">
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">
                                إضافة مقالة جديدة
                            </legend>
                            <div class="row">
                                <div class="col">
                                    <!-- title     -->
                                    <div class="form-group">
                                        <label for="inputTitle" class="form-label">عنوان المقالة:</label>
                                        <input type="text" class="form-control" id="inputTitle" />
                                    </div>
                                    <!-- Image    -->
                                    <div class="form-group mt-4">
                                        <label for="formFile" class="form-label">إضافة صورة للمقالة</label>
                                        <input class="form-control" type="file" id="formFile" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <!-- Content    -->
                        <div class="mt-3">
                            <label for="FormControlTextarea" class="form-label">محتوى المقالة</label>
                            <textarea class="form-control" id="FormControlTextarea" rows="10"></textarea>
                        </div>
                        <!-- Button    -->
                        <div class="form-group">
                            <button type="submit" class="btn mainButtonWhite">نشر المقالة</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
