<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.rtl.min.css')}}"/>
    <!-- CSS Style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base_style.css')}}" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- stripe scripts -->
    <script src="https://js.stripe.com/v3/"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>
        {% if title is not none %}
            {{ title }}
        {% else %}
            My Blog Project
        {% endif %}
    </title>

</head>

<body class="d-flex flex-column min-vh-100">

    {% include "partials/navbar.html" %}
    {% include "partials/flash_message.html" %}
    {% include 'partials/modal_article.html' %}
    {% include 'partials/modal_user.html' %}
    {% include 'partials/modal_user_article.html' %}

    <main>
    
        {% block content %}

        {% endblock %}

    </main>
    
    {% include "partials/footer.html" %}
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/fd1352f6d1.js" crossorigin="anonymous"></script>

    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>

    <!-- my javascript -->
    <script src="{{ url_for('static', filename='js/article_like.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/ckeditor_conf.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/image_preview.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/modal_article.js') }}"> </script>
